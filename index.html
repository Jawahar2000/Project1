<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jawa's Web Application</h1>

    <!-- User Authentication -->
    <div id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error"></p>

      <!-- Sign Up Button -->
      <button id="signup-button">Sign Up</button>
    </div>

    <!-- Data Input Form -->
    <div id="data-input-section" class="hidden">
      <h2>Input Data</h2>
      <form id="data-form">
        <input type="text" id="data" placeholder="Enter some data" required>
        <button type="submit">Submit</button>
      </form>
      <p id="data-success" class="success"></p>
    </div>

    <!-- File Upload -->
    <div id="file-upload-section" class="hidden">
      <h2>Upload File</h2>
      <form id="upload-form">
        <input type="file" id="file-input" required>
        <button type="submit">Upload</button>
      </form>
      <p id="upload-success" class="success"></p>
    </div>

    <!-- Content Display -->
    <div id="content-display-section" class="hidden">
      <h2>Content Display</h2>
      <div id="content-display"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
